<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Oxygen:wght@300;400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <h1 class="">Pricing Cards</h1>

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card shadow rounded-4 border-0 mb-5">
            <div class="card-body">
              <h4 class="fw-bold mb-0">Free</h4>
              <p class="text-muted mb-4">For Freelancers</p>
              <h2 class="fw-bold">$0</h2>
              <ul class="list-group list-group-flush mt-4 vstack gap-2">
                <li class="list-group-item"><i class="bi bi-check-lg pe-2"></i> Single User</li>
                <li class="list-group-item"><i class="bi bi-check-lg pe-2"></i>10 Downloads Per Month</li>
                <li class="list-group-item"><i class="bi bi-check-lg pe-2"></i>Faster Files</li>
                <li class="list-group-item"><i class="bi bi-check-lg pe-2"></i>25 Custom Packs</li>
              </ul>
              <button class="btn btn-dark mt-4 w-100 rounded-pill">Subsribe</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow rounded-4 border-0 mb-5 text-bg-dark">
            <div class="card-body">
              <h4 class="card-title fw-bold text-warning mb-0">Pro</h4>
              <p class="text-warning mb-4">For Agencies</p>
              <h2 class="fw-bold">$100</h2>
              <ul class="list-group list-group-flush mt-4 bg-dark vstack gap-2">
                <li class="list-group-item text-bg-dark"><i class="bi bi-check-lg pe-2 "></i>Unlimited Users</li>
                <li class="list-group-item text-bg-dark"><i class="bi bi-check-lg pe-2"></i>Unlimited Downloads</li>
                <li class="list-group-item text-bg-dark"><i class="bi bi-check-lg pe-2"></i>Fully Editable Files</li>
                <li class="list-group-item text-bg-dark"><i class="bi bi-check-lg pe-2"></i>200+ Custom Packs</li>
              </ul>
                <button class="btn btn-warning mt-4 rounded-pill w-100 " type="button">Subsribe</button>
              </div>
          </div>
        </div>

      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
